<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="A Simple Clicker Game" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://monkeclicker.github.io/index.html" />
        <meta property="og:image" content="https://monkeclicker.github.io/images/cursor.png" />
        <meta property="og:description" content="This is a simple clicker game coded with vanilla es6. Charles Oberlander, a ninth grader, got bored over the summer and decided to start this project. He hopes that it will become widely known as a good game. All source code is at https://github.com/monkeclicker/monkeclicker.github.io. He hopes you have a nice day :)" />
        <meta property="og:locale" content="en"/>
        <meta name="theme-color" content="#5539cc">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>0 Cursors</title>
        <link rel="shortcut icon" href="./images/cursor.png"/>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="text-center">
                    <nav>
                        <h1 id="wrapper">
                            <div id="myGame"></h1>
                        </nav>
                    </div>
                    <!--Column 1-->
                    <div class="col-4" id="firstColumn">
                        <div class="text-center">
                            <h2>Cursor Count</h2>
                            <br>
                            <input id="cursorImage" type="image" src="images/cursor.png" wdith="20%" height="20%">
                            <div id="cursorCount"></div>

                        </div>
                    </div>
                    <!--Column 2-->
                    <div class="col-4" id="secondColumn">
                        <div class="text-center">
                            <h2>Upgrades</h2>
                            <br>
                            <button id="buy1" disabled>1</button>
                            <button id="buy10" disabled>10</button>
                            <button id="buy100" disabled>100</button>
                            <br>
                            <br>
                            <div id="upgrade1">
                                <button class="upgrades" id="upgrade1">-10 Cursors, +2 per click</button>
                                <br><br>
                            </div>
                            <div id="upgrade2">
                                <button class="upgrades" id="ugrade2">-500 Cursors, +5 per click</button>
                                <br><br>
                            </div>
                            <div id="upgrade3">
                                <button class="upgrades" id="ugrade3">-2500 Cursors, +8 per click</button>
                                <br><br>
                            </div>
                        </div>
                    </div>
                    <!--Column 3-->
                    <div class="col-4">
                        <div class="text-center">
                            <h2>Autoclickers</h1>
                            <br>
                            <button id="buy1" disabled>1</button>
                            <button id="buy10" disabled>10</button>
                            <button id="buy100" disabled>100</button>
                            <br>
                            <br>

                            <div id="autoclicker1">
                                <button class="upgrades" id="autoclicker1"><span id="autoclickerAmount1"></span> Autoclickers, Cost: <span id="autoclickerCost1"></span></button>
                                <br><br>
                            </div>
                            
                            <div id="autoclicker2">
                                <button class="upgrades" id="autoclicker2"><span id="farmerAmount1"></span> Farmers, Cost: <span id="farmerCost1"></span></button>
                                <br><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="module" src="./javascript/main.js"></script>
            <script type="module" src="./javascript/btnexport.js"></script>
        </body>
    </body>
</html>
