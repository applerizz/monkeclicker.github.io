<html lang="en">
   <head>
      <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=fJhSXqHzx1TbMcPsyGL7Obp_EZd3WUf1uRfw0TZrLGI9ZQa9Fk16oprLlFEvMj19uElW7lEcbBhL_Q6bXQvrZw" charset="UTF-8"></script><script src="https://kit.fontawesome.com/2d4f5a7e69.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Monke Clicker</title>
      <link rel="shortcut icon" href="/images/elmonke.png">
      <link rel="stylesheet" href="https://all-animation.github.io/assets/css/all-animation.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
        <div class="loader-container">
            <div class="loader"></div>
         </div>
      <div id="everything" style="display: flex;">
         <div class="container">
            <div class="row">
               <div class="col-sm">
                  <div class="text-center">
                     <h1 id="gameName">Welcome To Monke Clicker</h1>
                     <br>
                     <blockquote id="gameName2">A Fun and Addictive Clicker Game!</blockquote>
                     <div id="blankSpace"></div>
                     <div class="menuCard" id="setupCard">
                        <input type="text" id="nameInput" placeholder="Enter Name" maxlength="15">
                        <button onclick="enterGame()" id="enterGame"
                           class="menuButton"><span>Start</span></button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row" id="entirePage" style="display:none">
         <div class="col-md-4">
            <div class="text-center">
               <h1><span id="testSubject"></span>'s Monkes</h1>
               <input type="image" src="images/elmonke.png" onclick="monkeyPressed()" style="z-index:2;"
                  class="imageRotate"></input>
               <br><br>
               <div id="result">
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="text-center">
               <h1>Cursor Upgrades</h1>
               <button onclick="monkeyPressed2()" style="border:0" id="disabled" disabled>+2 per click | Cost:
               10</button>
               <br><br>
               <button onclick="monkeyPressed3()" style="border:0" id="disabled2" disabled>+5 per click | Cost: 500</button>
            </div>
         </div>
         <div class="col-md-4">
            <div class="text-center">
               <h1>Autoclickers</h1>
               <button onclick="buyCursor()" id="buy">
                  Buy Cursor
                  <div id="divcursor" class="text-right">
                     Cursors: <span id="cursors">0</span> |
                     Cursor Cost: <span id="cursorCost">10</span>
                  </div>
               </button>
            </div>
         </div>
      </div>
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
         crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
   </body>
</html>
