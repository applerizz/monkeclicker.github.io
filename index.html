<!doctype html>
<html>
   <head>
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <meta charset="utf-8">
      <meta name="description" content="A monke clicker">
      <meta name="keywords" content="Monke, Monkey, Monker, monke clicker">
      <meta name="author" content="euphimi">
      <meta name="theme-color" content="#D2691E">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
      <meta property="og:title" content="monke">
      <meta property="og:type" content="website">
      <meta property="og:url" content="https://loudy594.github.io">
      <title style="font-size:69px">Monke Clicker</title>
   </head>
   <link rel="shortcut icon" href="images\pigomn2.png" />
   <!------------------------------------------------------------Body------------------------------------------------------------>
   <body>
      <div id="shopBackground" class="relative-right"></div>
      <div class="row">
      <div class="col-md-6">
         <div class="text-center">
            <h1 style="font-size:40px" id="monker">Welcome To Monke Clicker</h1>
            <br>
            <input type="image" src="images\elmonke.png" alt="monkebutton" width="150" height="150"
               onclick="clickCounter();" type="button" id="countButton" />
            <br><br>
            <div id="result"></div>
         </div>
      </div>
      <div class="col-md-6" class="widthTest">
         <div id="upgradeCanvas"></div>
         <div class="text-center">
            <h1>Upgrades</h1>
         </div>
         <br>
         <div class="container">
            <div class="row">
               <div class="col-lg">
                  <button onclick="buyCursor()" id="buy">
                     Buy Cursor
                     <div id="divcursor" class="text-right">
                        Cursors: <span id="cursors">0</span> |
                        Cursor Cost: <span id="cursorCost">10</span>
                     </div>
                  </button>
               </div>
            </div>
            <br>
            <div class="col-lg">
               <button onclick="buyBanana()" id="buyBanana">
                  Buy Banana
                  <div id="bananacursor" class="text-right">
                     Bananas: <span id="banana">0</span> |
                     Banana Cost: <span id="bananaCost">40</span>
                  </div>
               </button>
            </div>
            <br>
            <div class="col-lg">
               <button onclick="buyNursery()" id="buyNursery">
                  Buy Nursery
                  <div id="nurserycursor" class="text-right">
                     Nurseries: <span id="nursery">0</span> |
                     Nursery Cost: <span id="nurseryCost">200</span>
                  </div>
               </button>
            </div>
            <br>
            <div class="col-lg">
               <button onclick="buyTribe()" id="buyTribe">
                  Buy Tribe
                  <div id="tribecursor" class="text-right">
                     Tribes: <span id="tribe">0</span> |
                     Tribe Cost: <span id="tribeCost">1000</span>
                  </div>
               </button>
            </div>
            <br>
            <div class="col-lg">
               <button onclick="buyZoo()" id="buyZoo">
                  Buy Zoo
                  <div id="zoocursor" class="text-right">
                     Zoos: <span id="zoo">0</span> |
                     Zoo Cost: <span id="zooCost">10000</span>
                  </div>
               </button>
            </div>
            <br>
            <div class="col-lg">
               <button onclick="buyJungle()" id="buyJungle">
                  Buy Jungle
                  <div id="junglecursor" class="text-right">
                     Jungles: <span id="jungle">0</span> |
                     Jungle Cost: <span id="jungleCost">50000</span>
                  </div>
               </button>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
      <script src="jqueryscript.js"></script>
   </body>
   <!------------------------------------------------------------Body------------------------------------------------------------>
</html>
